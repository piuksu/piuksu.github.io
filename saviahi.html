<!DOCTYPE html>
<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<body>
<canvas id="myChart" style="width:100%;max-width:700px"></canvas>
00 - 00:00<br>19 - 00:19<br>31 - 00:31<br>42 - 00:42<br>68 - 01:08<br>97 - 01:37<br>132 - 02:12<br>167 - 02:47
<script>
const xyValues = [
  {x:0, y:1100},
  {x:19, y:1050},
  {x:31, y:1025},
  {x:42, y:1000},
  {x:68, y:950},
  {x:97, y:900},
  {x:132, y:850},
  {x:167, y:800}
];

new Chart("myChart", {
  type: "scatter",
  data: {
    datasets: [{
      pointRadius: 4,
      pointBackgroundColor: "rgb(0,0,255)",
      data: xyValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      xAxes: [{ticks: {min: 0, max:167}}],
      yAxes: [{ticks: {min: 800, max:1100}}],
    }
  }
});
</script>

</body>
</html>
