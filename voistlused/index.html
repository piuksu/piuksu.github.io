<!DOCTYPE html>
<html>
    <head>
        <title>Piuksu veebileht</title>
        <meta charset="UTF-8">
        <meta name="keywords" content="Piuksu, #piuksu, #voistlused, #konkursid, voistlused, konkursid">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Piuksu on eesti ettevõtte, kes toodab mänge ja programme. Näiteks üks Piuksu mäng on TakPik.">
        <meta name="author" content="Rasmus Luure (Äitah w3schools-ile (https://www.w3schools.com/) ja stackoverflow-le (https://stackoverflow.com/))">
        <link rel="stylesheet" id="st" href="/style/dark.css" id="stylesheet">
        <link rel="icon" href="/img/icon.png">
        <script>
            var k = document.cookie;
            var na = k.indexOf("theme=") + 6;
            if (na == 5) {
                document.getElementById("st").setAttribute("href", "/style/dark.css");
            } else {
                var as = k.indexOf(";", na);
                if (as == -1) {as = k.length;}
                var v = k.slice(na, as);
                if (v == "dark") {
                    document.getElementById("st").setAttribute("href", "/style/dark.css");
                } else if (v == "light") {
                    document.getElementById("st").setAttribute("href", "/style/light.css");
                }
            }
        </script>
        <script src="/js/js.js"></script>
    </head>
    <body>
        <img id="title" src="/img/logo-dark.png" alt="PIUKSU">
        <div id="dark-theme" onclick='ac("theme", "dark"); document.getElementById("st").setAttribute("href", "/style/dark.css"); document.getElementById("title").setAttribute("src", "/img/logo-dark.png");'></div>
        <div id="light-theme" onclick='ac("theme", "light"); document.getElementById("st").setAttribute("href", "/style/light.css"); document.getElementById("title").setAttribute("src", "/img/logo-light.png");'></div>
        <script>
                if (v == "dark") {
                    document.getElementById("title").setAttribute("src", "/img/logo-dark.png");
                } else if (v == "light") {
                    document.getElementById("title").setAttribute("src", "/img/logo-light.png");
                } else {
                    document.getElementById("title").setAttribute("src", "/img/logo-dark.png");
                }
        </script>
        <div id="nav">
            <button onclick='oa("/");'>KODU</button>
            <button onclick='oa("/mangud/");'>MÄNGUD</button>
            <button onclick='oa("/programmid/");'>PROGRAMMID</button>
            <button onclick='oa("/voistlused/");'>VÕISTLUSED</button>
            <button onclick='oa("/uhendus/");'>VÕTA ÜHENDUST</button>
        </div>
        <h1 class="c">Võistlused</h1>
        <div id="selects">
            <img src="/img/sel/ptuv.png" alt="ptüv">
            <br>
            <img src="/img/sel/arvanimiara.png" onclick='oa("/arvanimiara/");' alt="arvanimiära">
        </div>
        <div class="footer">
          
            <p class="copr">©PIUKSU 2022</p>
            <br>
        </div>
    </body>
</html>
