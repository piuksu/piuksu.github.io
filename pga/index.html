<!DOCTYPE html>
<html>
<body>


<p id="x" style="display: none;"></p><p id="y" style="display: none;"></p>
<svg style="width: 300px; height: 300px; border: 1px solid black; background-color: yellow;" id="svg">
</svg>

<script>
var x = document.getElementById("demo");
if (navigator.geolocation) {
  navigator.geolocation.getCurrentPosition(t);
} else { 
  alert("noooooooooooooooooooooooooooooooooooooooooooooooooooo");
}
function t(p) {
  document.getElementById("x").innerHTML = p.coords.latitude.toString().replace(".", "");
  document.getElementById("y").innerHTML = p.coords.longitude.toString().replace(".", "");
}l();setTimeout(l, 15000);setTimeout(l, 30000);
function l() {
  if (navigator.geolocation) {
    navigator.geolocation.watchPosition(w);
  } else { 
    alert("noooooooooooooooooooooooooooooooooooooooooooooooooooo");
  }
}
function w(p) {
  var tx = (document.getElementById("x").innerHTML / 10) - p.coords.latitude.toString().replace(".", "");
  var ty = (document.getElementById("y").innerHTML / 10) - p.coords.longitude.toString().replace(".", "");
  var x = 145 + tx;
  var y = 145 + ty;
  c(x, y);
  document.getElementById("x").innerHTML = p.coords.latitude.toString().replace(".", "");
  document.getElementById("y").innerHTML = p.coords.longitude.toString().replace(".", "")
}
function c(x, y) {
  document.getElementById("svg").innerHTML += '<circle cx="' + x + '" cy="' + y + '" r="10" fill="red" opacity="0.1"/>';
}
</script>

</body>
</html>
